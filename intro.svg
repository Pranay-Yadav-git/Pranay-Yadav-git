<svg width="900" height="180" xmlns="http://www.w3.org/2000/svg">

<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');

.text {
  font-family: 'JetBrains Mono', monospace;
  font-size: 28px;
  fill: #BB00FF;
  filter: drop-shadow(0 0 8px #9D00FF);
  white-space: nowrap;
  overflow: hidden;
}

.typing1 {
  width: 0;
  animation: typing1 2s steps(40, end) forwards;
}

.typing2 {
  width: 0;
  animation: typing2 2s steps(40, end) 2.2s forwards;
}

.typing3 {
  width: 0;
  animation: typing3 2s steps(40, end) 4.4s forwards;
}

@keyframes typing1 {
  from { width: 0 }
  to { width: 100% }
}

@keyframes typing2 {
  from { width: 0 }
  to { width: 100% }
}

@keyframes typing3 {
  from { width: 0 }
  to { width: 100% }
}
</style>

<foreignObject x="0" y="10" width="900" height="40">
  <div xmlns="http://www.w3.org/1999/xhtml" class="text typing1">
    Machine Learning & Deep Learning
  </div>
</foreignObject>

<foreignObject x="0" y="60" width="900" height="40">
  <div xmlns="http://www.w3.org/1999/xhtml" class="text typing2">
    Vibecoding real-world AI solutions
  </div>
</foreignObject>

<foreignObject x="0" y="110" width="900" height="40">
  <div xmlns="http://www.w3.org/1999/xhtml" class="text typing3">
    Building &gt; Talking
  </div>
</foreignObject>

</svg>
